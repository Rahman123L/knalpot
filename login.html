<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.13/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.2/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-white">
    <main class="md:flex md:justify-center md:items-center md:h-screen">
        <div class="w-full sm:w-[80%] md:w-full md:p-10 md:grid md:grid-cols-2 md:gap-10 mx-auto">
            <img class="sm:hidden w-full h-52 bg-slate-500" src="/imgs/bg2.png" alt="backgroud">
            <div class="login-box relative z-10 w-full bg-white p-6 -mt-3.5 sm:mt-20 md:mt-0 rounded-t-3xl sm:rounded-lg space-y-5 overflow-hidden">
                <h1 class="text-center text-2xl text-gray-600 font-bold">Masuk</h1>
                
                <!-- Start Form -->
                <form class="grid gap-y-4">

                    <!-- Nama -->
                    <label class="space-y-3">
                        <h1 class="text-gray-700 text-sm font-bold">Nama atau Email</h1>
                        <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none ring-0 placeholder:text-sm placeholder:font-normal" placeholder="Masukkan nama pengguna atau email Anda">
                    </label>
                    
                    <!-- Kata Sandi -->
                    <label x-data="{ isOpen : false }" class="space-y-3">
                        <h1 class="text-gray-700 text-sm font-bold">Kata Sandi</h1>
                        <div class="flex justify-between items-center gap-3 px-3 py-2 border border-gray-300 rounded-md">
                            <input :type="isOpen ? 'text' : 'password'" type="password" class="w-full border-none focus:outline-none ring-0 placeholder:text-sm placeholder:font-normal" placeholder="Masukkan kata sandi Anda">
                            <button type="button" @click="isOpen = !isOpen">
                                <img x-show="!isOpen" class="w-6 h-6 object-cover" src="/svgs/eye-on.svg" alt="eye-on">
                                <img x-show="isOpen" class="w-6 h-6 object-cover" src="/svgs/eye-off.svg" alt="eye-off">
                            </button>
                        </div>
                    </label>

                    <a href="password.html" class="w-fit text-black hover:font-medium hover:underline">Lupa kata sandi?</a>
                    
                    <!-- Checkbox -->
                    <div x-data="{ agreed: false }" class="space-y-3">
                        <label class="flex items-center gap-2">
                            <input type="checkbox" class="w-5 h-5 accent-red-600" x-model="agreed">
                            <span class="text-gray-700">Saya setuju dengan syarat dan ketentuan</span>
                        </label>

                        <button type="submit" :class="agreed ? 'bg-red-600' : 'bg-gray-400 cursor-not-allowed'" class="w-full py-2 px-4 rounded-md transition-colors duration-200" :disabled="!agreed">
                            <h1 class="text-white font-semibold">Masuk</h1>
                        </button>
                    </div>
                    
                    <!-- Teks -->
                    <h1 class="text-center text-gray-600">Tidak memiliki akun? <a href="register.html" class="text-red-600 hover:text-red-800">Daftar disini</a></h1>
                </form>
                <!-- End Form -->

            </div>
            <img class="login-box hidden md:block w-full h-full object-contain rounded-lg" src="/imgs/image.png" alt="image">
        </div>

        <!-- Start Alert -->
        <div x-data="{ modal : false }" x-show="modal" x-transition.duration.300ms.opacity.50 :class="{ 'visible': modal, 'invisible': !modal }" class="invisible fixed inset-0 z-50 bg-[#0000006E] flex items-center justify-center h-screen">
            <div class="w-[80%] sm:w-[50%] md:w-[35%] grid gap-y-2 bg-white py-10 px-5 rounded-lg md:rounded-xl">
                <img class="w-12 mx-auto" src="/svgs/alert-warning.svg" alt="alert-warning">
                <div class="text-center mx-10">
                    <h1 class="text-lg md:text-xl text-[#4A4A4A] font-semibold">
                        Password anda salah
                    </h1>
                </div>
                <div @click="modal = false" class="w-fit bg-[#F21E1EED] py-1.5 px-6 mt-5 rounded mx-auto cursor-pointer">
                    <h1 class="text-white font-medium capitalize">Mengerti</h1>
                </div>
            </div>
        </div>
        <!-- End Alert -->
    </main>
    
    <script src="/js/from.js"></script>
    <script>
        window.onload = () => {
            gsap.from(".login-box", {
                opacity: 0,
                y: 50,
                duration: 1,
                ease: "power2.out"
            });

            gsap.from(".login-box form *", {
                opacity: 0,
                y: 20,
                duration: 0.8,
                delay: 0.5,
                stagger: 0.1
            });
        };
    </script>

</body>
</html>
