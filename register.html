<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.13/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.2/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full" x-data="{ 
            username: '', 
            name: '',
            email: '',
            password: '', 
            confirmPassword: '',
            agreed: false,
            showError: false,
            errorMessage: '',
            validateForm() {
                if (!this.username || !this.name || !this.email || !this.password || !this.confirmPassword) {
                    this.showError = true;
                    this.errorMessage = 'Please fill in all fields';
                    return false;
                }
                if (this.password !== this.confirmPassword) {
                    this.showError = true;
                    this.errorMessage = 'Passwords do not match';
                    return false;
                }
                return true;
            }
        }">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <div class="bg-red-600 p-6">
                    <h1 class="text-2xl font-bold text-white text-center">Create an Account</h1>
                </div>
                
                <!-- Alert for errors -->
                <div x-show="showError" x-transition class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4 mx-6 mt-6">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="12"></line>
                            <line x1="12" y1="16" x2="12.01" y2="16"></line>
                        </svg>
                        <span x-text="errorMessage">Error message</span>
                    </div>
                </div>
                
                <!-- Registration Form -->
                <div class="p-6">
                    <form @submit.prevent="validateForm() && console.log('Form submitted')">
                        <div class="mb-4">
                            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                            <input type="text" id="username" x-model="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="Choose a username">
                        </div>
                        
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                            <input type="text" id="name" x-model="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="Enter your full name">
                        </div>
                        
                        <div class="mb-4">
                            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                            <input type="email" id="email" x-model="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="Enter your email address">
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                            <input type="password" id="password" x-model="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="Create a password">
                        </div>
                        
                        <div class="mb-6">
                            <label for="confirmPassword" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
                            <input type="password" id="confirmPassword" x-model="confirmPassword" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="Confirm your password">
                        </div>
                        
                        <div class="mb-6">
                            <label class="flex items-center">
                                <input type="checkbox" x-model="agreed" class="form-checkbox h-5 w-5 text-red-600">
                                <span class="ml-2 text-gray-700">I agree to the terms and conditions</span>
                            </label>
                        </div>
                        
                        <div class="mb-6">
                            <button type="submit" x-bind:class="{'bg-red-600 hover:bg-red-700': agreed, 'bg-gray-400 cursor-not-allowed': !agreed}" class="w-full py-2 px-4 rounded-md text-white font-semibold transition-colors" x-bind:disabled="!agreed">
                                Register
                            </button>
                        </div>
                        
                        <div class="text-center">
                            <p class="text-gray-600">Already have an account? <a href="login.html" class="text-red-600 hover:text-red-800">Login here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/from.js"></script>
</body>
</html>
