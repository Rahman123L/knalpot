<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link href="images/bg.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.13/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.2/dist/cdn.min.js" defer></script>

    <script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    primary: '#4E5CFF',
                    secondary: '',
                    tertiary: '',
                },
                boxShadow: {
                    middle: '0px 0px 40px 1px rgba(0, 0, 0, 0.25)',
                },
                keyframes: {
                    fadeIn: {
                        '0%': { opacity: 0 },
                        '100%': { opacity: 1 },
                    },
                },
                animation: {
                    fadeIn: "fadeIn 2s forwards",
                },
            },
        },
    };
    </script>

</head>
<body class="bg-white">

    <!-- Pembungkus Penyeluruh -->
    <main class="flex justify-center items-center h-screen">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">

            <!-- Konten -->
            <div class="order-2 md:order-1 flex justify-start items-center w-full md:w-[50%] p-5 ml-auto">
                <div class="space-y-2 text-center md:text-start">
                    <h1 class="text-black text-xl md:text-2xl font-bold">Page not found</h1>
                    <p class="text-[#393D4E] text-sm md:text-base font-medium">Sorry, we couldn’t find the page you’re looking for.</p>
                    <button class="bg-primary py-2 px-4 rounded-lg">
                        <h1 class="text-white text-xs md:text-sm font-normal">Back To Home</h1>
                    </button>
                </div>
            </div>

            <!-- Img -->
            <img src="/svgs/http/404.svg" class="order-1 md:order-2 w-[70%] md:w-[50%] mx-auto md:ml-0 md:mr-auto">
        </div>
    </main>
</body>
</html>
