<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link href="images/bg.png" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.13/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.2/dist/cdn.min.js" defer></script>

    <script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
                colors: {
                    primary: '#4E5CFF',
                    secondary: '',
                    tertiary: '',
                },
                boxShadow: {
                    middle: '0px 0px 40px 1px rgba(0, 0, 0, 0.25)',
                },
                keyframes: {
                    fadeIn: {
                        '0%': { opacity: 0 },
                        '100%': { opacity: 1 },
                    },
                },
                animation: {
                    fadeIn: "fadeIn 2s forwards",
                },
            },
        },
    };
    </script>

</head>
<body x-data="{ isOpen : window.innerWidth >= 786 }" @resize.window="isOpen = window.innerWidth >= 786" class="bg-[#F4F5FF]">

    <!-- Pembungkus Penyeluruh -->
    <div x-data="{ isOpenn : true }">

        <!-- Navbar Dekstop & Mobile -->
        <nav class="fixed top-0 z-40 w-full bg-[#F4F5FF] py-4 px-5 md:px-8">
            <div :class="isOpenn ? 'md:ml-60' : 'md:ml-20 ' + 'transition-all duration-500'" class="flex justify-between items-center md:ml-60 pb-3 border-b border-[#EBE9E9]">
                <div>
                    <h1 class="text-black text-lg md:text-xl font-bold">Password</h1>
                    <p class="text-black text-[10px] md:text-xs font-normal">Hallo, Admin!</p>
                </div>

                <!-- Profile -->
                <div x-data="{ isOpen : false }" class="relative space-y-3">
                    <button @click="isOpen = !isOpen" class="flex items-center gap-2 md:gap-3">
                        <img class="w-7 lg:w-8 h-7 lg:h-8 bg-transparent object-cover rounded-full" src="/imgs/avatar.jpg">
                        <svg class="hidden md:block w-2 fill-[#A3A3A3]" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3.246 7.08721C3.20733 7.04954 3.042 6.90731 2.906 6.77482C2.05067 5.99807 0.650667 3.97177 0.223333 2.91121C0.154667 2.75014 0.00933333 2.34293 0 2.12537C0 1.91689 0.048 1.71816 0.145333 1.52852C0.281333 1.29211 0.495333 1.10247 0.748 0.998559C0.923333 0.931665 1.448 0.827752 1.45733 0.827752C2.03133 0.723839 2.964 0.666687 3.99467 0.666687C4.97667 0.666687 5.87133 0.723839 6.454 0.808918C6.46333 0.81866 7.11533 0.922573 7.33867 1.03623C7.74667 1.2447 8 1.65191 8 2.0877V2.12537C7.99 2.40918 7.73667 3.00603 7.72733 3.00603C7.29933 4.00944 5.968 5.98898 5.08333 6.78456C5.08333 6.78456 4.856 7.00863 4.714 7.10604C4.51 7.25802 4.25733 7.33335 4.00467 7.33335C3.72267 7.33335 3.46 7.24827 3.246 7.08721Z"/>
                        </svg>
                    </button>
                    <div x-show="isOpen" @click.outside="isOpen = false" x-transition.duration.300ms.opacity.50 :class="{ 'block': isOpen, 'hidden': !isOpen }" class="hidden w-max absolute right-0">
                        <div class="grid divide-y-[1.5px] divide-[#ECEAEA] bg-white py-4 px-5 w-32 rounded md:rounded-md shadow-md shadow-black/20">
                            <a href="profile.html">
                                <button class="flex items-center gap-2 md:gap-3 pb-2.5">
                                    <h1 class="text-[10px] md:text-xs text-black font-normal">Profile</h1>
                                </button>
                            </a>
                            <a href="password.html">
                                <button class="flex items-center gap-2 md:gap-3 py-2.5">
                                    <h1 class="text-[10px] md:text-xs text-black font-normal">Password</h1>
                                </button>
                            </a>
                            <a href="/index.html">
                                <button class="flex items-center gap-2 md:gap-3 pt-2.5">
                                    <h1 class="text-[10px] md:text-xs text-[#FF0000] font-normal">Logout</h1>
                                    <img src="/svgs/logout.svg" class="w-3 md:w-4">
                                </button>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </nav>
    
        <!-- Sidebar Dekstop -->
        <aside x-show="isOpen" 
        @click.outside="if (window.innerWidth < 786) isOpen = false"
        x-transition:enter="transform transition-transform duration-300"
        x-transition:enter-start="-translate-x-full" 
        x-transition:enter-end="translate-x-0"
        x-transition:leave="transform transition-transform duration-300"
        x-transition:leave-start="translate-x-0" 
        x-transition:leave-end="-translate-x-full"
        class="hidden fixed top-0 left-0 z-50 w-60 bg-primary h-screen"
        :class="{ 'block': isOpen, 'hidden': !isOpen, 'w-60': isOpenn, 'w-20 transition-all duration-500': !isOpenn,}"
        >
            <!-- Logo -->
            <div class="flex justify-center items-center px-4 py-3 md:py-2.5 lg:py-3">
                <div class="flex items-center gap-2 md:gap-3">
                    <img class="w-9 md:w-10 h-9 md:h-10 rounded-full" src="/imgs/logo.jpg">
                    <h1 :class="isOpenn ? 'block' : 'hidden'" class="text-xs md:text-sm text-white font-semibold uppercase">PT. BELANJA SOSMED</h1>
                </div>
                <button @click="isOpenn = !isOpenn" class="hidden md:block absolute top-14 -right-4 bg-white py-2 px-3 rounded-full shadow-md shadow-black/20"><img src="/svgs/arrow.svg"></button>
            </div>
            <img src="/svgs/border.svg">
                
            <!-- Pembungkus -->
            <div class="grid gap-3 mt-10">
                <a href="dashboard.html" class="group relative">
                    <img src="/svgs/top.svg" class="absolute -top-6 right-0 invisible group-hover:visible">
                    <button class="w-full flex items-center gap-2 md:gap-3 pl-5">
                        <div class="flex items-center gap-2 md:gap-3 w-full py-3 px-4 bg-transparent group-hover:bg-[#F4F5FF] group-focus:bg-[#F4F5FF] rounded-s-2xl">
                            <svg class="w-4 fill-[#F4F5FF] transition-colors duration-300 group-hover:fill-primary group-focus:fill-primary" viewBox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
                                <path d="M19.83 6.51002L13.28 1.27002C12 0.250018 9.99996 0.240018 8.72996 1.26002L2.17996 6.51002C1.23996 7.26002 0.669963 8.76002 0.869963 9.94002L2.12996 17.48C2.41996 19.17 3.98996 20.5 5.69996 20.5H16.3C17.99 20.5 19.59 19.14 19.88 17.47L21.14 9.93002C21.32 8.76002 20.75 7.26002 19.83 6.51002ZM11.75 16.5C11.75 16.91 11.41 17.25 11 17.25C10.59 17.25 10.25 16.91 10.25 16.5V13.5C10.25 13.09 10.59 12.75 11 12.75C11.41 12.75 11.75 13.09 11.75 13.5V16.5Z"/>
                            </svg>
                            <h1 :class="isOpenn ? 'block' : 'hidden'" class="text-xs md:text-sm text-white font-normal transition-colors duration-300 group-hover:text-primary group-focus:text-primary">Dashboard</h1>
                        </div>
                    </button>
                    <img src="/svgs/bottom.svg" class="absolute -bottom-6 right-0 invisible group-hover:visible">
                </a>

                <a href="activities.html" class="group relative">
                    <img src="/svgs/top.svg" class="absolute -top-6 right-0 invisible group-hover:visible">
                    <button class="w-full flex items-center gap-2 md:gap-3 pl-5">
                        <div class="flex items-center gap-2 md:gap-3 w-full py-3 px-4 bg-transparent group-hover:bg-[#F4F5FF] group-focus:bg-[#F4F5FF] rounded-s-2xl">
                            <svg class="w-4 stroke-[#F4F5FF] stroke-[2] transition-colors duration-300 group-hover:stroke-primary group-focus:stroke-primary" fill="none" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9.55957 18.5V13.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M12 16H7" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M8 2.5V5.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16 2.5V5.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M15.8098 3.91992C19.1498 4.03992 20.8398 5.26992 20.9398 9.96992L21.0698 16.1399C21.1498 20.2599 20.1998 22.3299 15.1998 22.4399L9.19983 22.5599C4.19983 22.6599 3.15983 20.6199 3.07983 16.5099L2.93983 10.3299C2.83983 5.62992 4.48983 4.32992 7.80983 4.07992L15.8098 3.91992Z" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <h1 :class="isOpenn ? 'block' : 'hidden'" class="text-xs md:text-sm text-white font-normal transition-colors duration-300 group-hover:text-primary group-focus:text-primary">Kegiatan</h1>
                        </div>
                    </button>
                    <img src="/svgs/bottom.svg" class="absolute -bottom-6 right-0 invisible group-hover:visible">
                </a>

                <a href="participants.html" class="group relative">
                    <img src="/svgs/top.svg" class="absolute -top-6 right-0 invisible group-hover:visible">
                    <button class="w-full flex items-center gap-2 md:gap-3 pl-5">
                        <div class="flex items-center gap-2 md:gap-3 w-full py-3 px-4 bg-transparent group-hover:bg-[#F4F5FF] group-focus:bg-[#F4F5FF] rounded-s-2xl">
                            <svg class="w-4 stroke-[#F4F5FF] stroke-[2] transition-colors duration-300 group-hover:stroke-primary group-focus:stroke-primary" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M18 7.66C17.94 7.65 17.87 7.65 17.81 7.66C16.43 7.61 15.33 6.48 15.33 5.08C15.33 3.65 16.48 2.5 17.91 2.5C19.34 2.5 20.49 3.66 20.49 5.08C20.48 6.48 19.38 7.61 18 7.66Z" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16.9699 14.9402C18.3399 15.1702 19.8499 14.9302 20.9099 14.2202C22.3199 13.2802 22.3199 11.7402 20.9099 10.8002C19.8399 10.0902 18.3099 9.85016 16.9399 10.0902" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M5.96998 7.66C6.02998 7.65 6.09998 7.65 6.15998 7.66C7.53998 7.61 8.63998 6.48 8.63998 5.08C8.63998 3.65 7.48998 2.5 6.05998 2.5C4.62998 2.5 3.47998 3.66 3.47998 5.08C3.48998 6.48 4.58998 7.61 5.96998 7.66Z" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M6.99994 14.9402C5.62994 15.1702 4.11994 14.9302 3.05994 14.2202C1.64994 13.2802 1.64994 11.7402 3.05994 10.8002C4.12994 10.0902 5.65994 9.85016 7.02994 10.0902" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M12 15.1297C11.94 15.1197 11.87 15.1197 11.81 15.1297C10.43 15.0797 9.32996 13.9497 9.32996 12.5497C9.32996 11.1197 10.48 9.96973 11.91 9.96973C13.34 9.96973 14.49 11.1297 14.49 12.5497C14.48 13.9497 13.38 15.0897 12 15.1297Z" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M9.08997 18.2794C7.67997 19.2194 7.67997 20.7594 9.08997 21.6994C10.69 22.7694 13.31 22.7694 14.91 21.6994C16.32 20.7594 16.32 19.2194 14.91 18.2794C13.32 17.2194 10.69 17.2194 9.08997 18.2794Z" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <h1 :class="isOpenn ? 'block' : 'hidden'" class="text-xs md:text-sm text-white font-normal transition-colors duration-300 group-hover:text-primary group-focus:text-primary">Peserta</h1>
                        </div>
                    </button>
                    <img src="/svgs/bottom.svg" class="absolute -bottom-6 right-0 invisible group-hover:visible">
                </a>

                <a href="management.html" class="group relative">
                    <img src="/svgs/top.svg" class="absolute -top-6 right-0 invisible group-hover:visible">
                    <button class="w-full flex items-center gap-2 md:gap-3 pl-5">
                        <div class="flex items-center gap-2 md:gap-3 w-full py-3 px-4 bg-transparent group-hover:bg-[#F4F5FF] group-focus:bg-[#F4F5FF] rounded-s-2xl">
                            <svg class="w-4 stroke-[#F4F5FF] stroke-[2] transition-colors duration-300 group-hover:stroke-primary group-focus:stroke-primary" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 2.5V5.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16 2.5V5.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M7 13.5H15" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M7 17.5H12" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16 4C19.33 4.18 21 5.45 21 10.15V16.33C21 20.45 20 22.51 15 22.51H9C4 22.51 3 20.45 3 16.33V10.15C3 5.45 4.67 4.19 8 4H16Z" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <h1 :class="isOpenn ? 'block' : 'hidden'" class="text-xs md:text-sm text-white font-normal transition-colors duration-300 group-hover:text-primary group-focus:text-primary">Management</h1>
                        </div>
                    </button>
                    <img src="/svgs/bottom.svg" class="absolute -bottom-6 right-0 invisible group-hover:visible">
                </a>

                <a href="attendance.html" class="group relative">
                    <img src="/svgs/top.svg" class="absolute -top-6 right-0 invisible group-hover:visible">
                    <button class="w-full flex items-center gap-2 md:gap-3 pl-5">
                        <div class="flex items-center gap-2 md:gap-3 w-full py-3 px-4 bg-transparent group-hover:bg-[#F4F5FF] group-focus:bg-[#F4F5FF] rounded-s-2xl">
                            <svg class="w-4 stroke-[#F4F5FF] stroke-[2] transition-colors duration-300 group-hover:stroke-primary group-focus:stroke-primary" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M21.93 7.26001L18.56 20.79C18.32 21.8 17.42 22.5 16.38 22.5H3.24001C1.73001 22.5 0.650023 21.0199 1.10002 19.5699L5.31001 6.05005C5.60001 5.11005 6.47003 4.45996 7.45003 4.45996H19.75C20.7 4.45996 21.49 5.03997 21.82 5.83997C22.01 6.26997 22.05 6.76001 21.93 7.26001Z"/>
                                <path d="M16 22.5H20.78C22.07 22.5 23.08 21.41 22.99 20.12L22 6.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M9.67993 6.88049L10.7199 2.56055" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16.38 6.88977L17.32 2.5498" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M7.69995 12.5H15.7" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M6.69995 16.5H14.7" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <h1 :class="isOpenn ? 'block' : 'hidden'" class="text-xs md:text-sm text-white font-normal transition-colors duration-300 group-hover:text-primary group-focus:text-primary">Absensi</h1>
                        </div>
                    </button>
                    <img src="/svgs/bottom.svg" class="absolute -bottom-6 right-0 invisible group-hover:visible">
                </a>
            </div>

        </aside>

        <!-- Footer Mobile -->
        <div class="md:hidden fixed bottom-0 z-10 w-full bg-white px-4 pt-4 pb-5">
            <div class="flex justify-center items-center gap-7">
                <a href="dashboard.html"><img src="/svgs/home.svg"></a>
                <a href="activities.html"><img src="/svgs/activities.svg"></a>
                <a href="participants.html"><img src="/svgs/participants.svg"></a>
                <a href="management.html"><img src="/svgs/management.svg"></a>
                <a href="attendance.html"><img src="/svgs/attendance.svg"></a>
            </div>
        </div>

        <!-- Pembungkus Penyeluruh -->
        <main :class="isOpenn ? 'md:ml-60' : 'md:ml-20 ' + 'transition-all duration-500'" class="relative md:ml-60 pt-24 py-5 px-5 md:px-8 pb-20 space-y-3">
            <div class="grid grid-cols-1 lg:grid-cols-2">

                <!-- Input -->
                <div class="grid gap-2">
                    <label x-data="{ preview : false }" class="grid gap-1">
                        <div class="relative peer order-2 flex justify-between items-center">
                            <input :type="preview ? 'text' : 'password'" placeholder="Kata sandi lama" required autocomplete="off" class="peer order-2 transition-colors duration-500 w-full text-[10px] md:text-xs text-[#ABABAB] focus:text-black font-normal placeholder:text-[10px] md:placeholder:text-xs focus:placeholder:text-black placeholder:font-normal bg-white px-5 py-1.5 md:py-2 border-[1.5px] border-[#DBDBDB] focus:border-black rounded-md focus:outline-none focus:ring-0"/>
                            <button type="button" @click="preview = !preview" class="absolute right-5">
                                <img src="/svgs/eye.svg" x-show="!preview" class="w-4 md:w-5">
                                <img src="/svgs/eyee.svg" x-show="preview" class="w-4 md:w-5">
                            </button>
                        </div>
                        <h1 class="order-1 mx-1 text-xs md:text-sm text-black font-medium">Kata sandi lama <span class="text-[#FF4E4E] font-medium">*</span></h1>
                    </label>
                    <label x-data="{ preview : false }" class="grid gap-1">
                        <div class="relative peer order-2 flex justify-between items-center">
                            <input :type="preview ? 'text' : 'password'" placeholder="Kata sandi baru" required autocomplete="off" class="peer order-2 transition-colors duration-500 w-full text-[10px] md:text-xs text-[#ABABAB] focus:text-black font-normal placeholder:text-[10px] md:placeholder:text-xs focus:placeholder:text-black placeholder:font-normal bg-white px-5 py-1.5 md:py-2 border-[1.5px] border-[#DBDBDB] focus:border-black rounded-md focus:outline-none focus:ring-0"/>
                            <button type="button" @click="preview = !preview" class="absolute right-5">
                                <img src="/svgs/eye.svg" x-show="!preview" class="w-4 md:w-5">
                                <img src="/svgs/eyee.svg" x-show="preview" class="w-4 md:w-5">
                            </button>
                        </div>
                        <h1 class="order-1 mx-1 text-xs md:text-sm text-black font-medium">Kata sandi baru <span class="text-[#FF4E4E] font-medium">*</span></h1>
                    </label>
                    <label x-data="{ preview : false }" class="grid gap-1">
                        <div class="relative peer order-2 flex justify-between items-center">
                            <input :type="preview ? 'text' : 'password'" placeholder="konfirmasi kata sandi baru" required autocomplete="off" class="peer order-2 transition-colors duration-500 w-full text-[10px] md:text-xs text-[#ABABAB] focus:text-black font-normal placeholder:text-[10px] md:placeholder:text-xs focus:placeholder:text-black placeholder:font-normal bg-white px-5 py-1.5 md:py-2 border-[1.5px] border-[#DBDBDB] focus:border-black rounded-md focus:outline-none focus:ring-0"/>
                            <button type="button" @click="preview = !preview" class="absolute right-5">
                                <img src="/svgs/eye.svg" x-show="!preview" class="w-4 md:w-5">
                                <img src="/svgs/eyee.svg" x-show="preview" class="w-4 md:w-5">
                            </button>
                        </div>
                        <h1 class="order-1 mx-1 text-xs md:text-sm text-black font-medium">konfirmasi kata sandi baru <span class="text-[#FF4E4E] font-medium">*</span></h1>
                    </label>
                    
                    <!-- Aksi -->
                    <div class="flex items-center gap-3 mt-3">
                        <button class="bg-primary py-2 px-[30px] rounded-md shadow-md shadow-black/20">
                            <h1 class="text-white text-[10px] md:text-xs font-semibold">Simpan</h1>
                        </button>
                        <button class="bg-[#FE144F] py-2 px-[30px] rounded-md shadow-md shadow-black/20">
                            <h1 class="text-white text-[10px] md:text-xs font-semibold">Batal</h1>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Notifikasi -->
        <div x-data="{ modal : false }" x-show="modal" x-transition.duration.300ms.opacity.50 :class="{ 'visible': modal, 'invisible': !modal }" class="invisible fixed inset-0 z-50 bg-[#0000006E] flex items-center justify-center h-screen">
            <div class="w-[80%] sm:w-[50%] md:w-[35%] bg-white py-8 px-5 rounded-lg md:rounded-xl space-y-4">
                <div class="text-center space-y-3">
                    <h1 class="text-black text-lg md:text-xl font-bold">Notification</h1>
                    <p class="text-black text-sm md:text-base font-normal">Kata sandi berhasil diubah</p>
                </div>
                <div @click="modal = false" class="w-fit bg-primary py-1.5 px-6 rounded mx-auto cursor-pointer">
                    <h1 class="text-xs md:text-sm text-white font-medium capitalize">Kembali</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
